<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/site.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
  <script src="https://mktcode.github.io/steemit-widgets/assets/js/steemit-widgets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.min.js"></script>
  <script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
  <script src="{{ site.baseurl }}/assets/main.js"></script>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <input type="text" id="search-input" placeholder="Search ..." />
      <ul id="results-container"></ul>
      
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script>
      var search = {%- include search.json -%}
      var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: search
      });
    </script>
  </body>
</html>
